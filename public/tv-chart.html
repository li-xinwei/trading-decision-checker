<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<style>
  html, body { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
  .tradingview-widget-container { height: 100%; width: 100%; }
  .tradingview-widget-container__widget { height: calc(100% - 32px); width: 100%; }
  .tradingview-widget-copyright { font-size: 13px; line-height: 32px; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Trebuchet MS', Roboto, Ubuntu, sans-serif; color: #9db2bd; }
  .tradingview-widget-copyright a { text-decoration: none; color: #9db2bd; }
  .tradingview-widget-copyright .blue-text { color: #2962FF; }
</style>
</head>
<body>
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" style="height:100%;width:100%">
  <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
  <div class="tradingview-widget-copyright">
    <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
      <span class="blue-text">Track all markets on TradingView</span>
    </a>
  </div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
    "autosize": true,
    "symbol": "OANDA:SPX500USD",
    "interval": "5",
    "timezone": "America/New_York",
    "theme": "dark",
    "style": "1",
    "locale": "zh_CN",
    "allow_symbol_change": true,
    "calendar": false,
    "hide_top_toolbar": false,
    "hide_legend": false,
    "save_image": false,
    "studies": [
      "MAExp@tv-basicstudies"
    ],
    "backgroundColor": "rgba(0, 0, 0, 1)",
    "gridColor": "rgba(118, 118, 128, 0.06)",
    "support_host": "https://www.tradingview.com"
  }
  </script>
</div>
<!-- TradingView Widget END -->
</body>
</html>
